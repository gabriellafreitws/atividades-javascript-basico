<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com botão</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="clicou()">Clica em mim!</button> <!---o html já disponibiliza a atividade onclick, então se cria uma função dentro dela-->
    <script>
        function clicou(){ //chama a função
            window.alert('Você clicou no botão!') //da uma atividade a ela, que é: abrir uma janelinha
        }
    </script>
</body>
</html>
